<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display Properties</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #c0c0c0;
			margin: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.window {
			width: 600px;
			background-color: #d4d0c8;
			border: 2px solid #000;
			box-shadow: 2px 2px #808080;
			padding: 10px;
		}

		.window-header {
			background-color: #000080;
			color: white;
			padding: 5px;
			font-weight: bold;
			font-size: 1rem;
		}

		.tab-container {
			display: flex;
			background-color: #d4d0c8;
		}

		.tab {
			padding: 5px 10px;
			margin: 0 2px;
			border: 2px solid #808080;
			border-bottom: none;
			background-color: #d4d0c8;
		}

		.tab.active {
			background-color: #fff;
			border-bottom: 2px solid #fff;
		}

		.content {
			background-color: #fff;
			border: 2px solid #808080;
			padding: 10px;
			display: flex;
		}

		.screen {
			width: 150px;
			height: 112px;
			background-color: #008080;
			margin-right: 10px;
			border: 2px solid #808080;
		}

		.control-panel {
			flex: 1;
			display: flex;
			justify-content: space-between;
		}

		.list-box {
			width: 100px;
			height: 150px;
			border: 2px inset #d4d0c8;
			padding: 3px;
			background-color: white;
			overflow: hidden;
		}

		.list-box option {
			padding: 5px;
		}

		.button {
			margin-top: 5px;
			padding: 5px;
			background: #d4d0c8;
			border: 2px outset #ffffff;
			font-size: 0.8rem;
			cursor: pointer;
		}

		.footer {
			text-align: right;
			margin-top: 10px;
		}

		.footer button {
			padding: 5px 10px;
			margin-left: 5px;
			background-color: #d4d0c8;
			border: 2px outset #ffffff;
			font-size: 0.8rem;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="window">
		<div class="window-header">
			Display Properties
		</div>
		<div class="tab-container">
			<div class="tab active">Background</div>
			<div class="tab">Screen Saver</div>
			<div class="tab">Appearance</div>
			<div class="tab">Settings</div>
		</div>
		<div class="content">
			<div class="screen"></div>
			<div class="control-panel">
				<div>
					<div>Pattern</div>
					<select class="list-box">
						<option>(None)</option>
						<option>Bricks</option>
						<option>Buttons</option>
						<option>Cargo Net</option>
						<option>Circuits</option>
					</select>
					<button class="button">Edit Pattern...</button>
				</div>
				<div>
					<div>Wallpaper</div>
					<select class="list-box">
						<option>(None)</option>
						<option>Black Thatch</option>
						<option>Blue Rivets</option>
						<option>Bubbles</option>
						<option>Carved Stone</option>
					</select>
					<button class="button">Browse...</button>
					<div>
						<input type="radio" name="display" checked> Tile
						<input type="radio" name="display"> Center
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<button>OK</button>
			<button>Cancel</button>
			<button>Apply</button>
		</div>
	</div>
</body>

</html>
