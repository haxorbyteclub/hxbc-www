name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [main]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
      # uses GitHub's checkout action to checkout code form the master branch
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"
          dotnet-quality: "preview"

      # set base href
      - name: Replace base-tag in index.html
        run: |
          sed -i 's/<base href="\/" \/>/<base href="\/haxorbyteclub-www\/" \/>/g' web/HaxorByteClub/wwwroot/index.html

      - name: Replace ###VERSION### in AboutVersion.razor
        run: |
          sed -i "s/###VERSION###/${GITHUB_RUN_NUMBER}/g" web/HaxorByteClub/Apps/AboutVersion.razor

      - name: Replace ###COMMIT### in AboutVersion.razor
        run: |
          sed -i "s/###COMMIT###/${GITHUB_SHA}/g" web/HaxorByteClub/Apps/AboutVersion.razor

      - name: build Tailwind minified CSS
        run: |
          cd web
          cd HaxorByteClub
          npm install -D tailwindcss
          npx tailwindcss -i ./wwwroot/css/tw.css -o ./wwwroot/css/tw.min.css

      # publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish web/HaxorByteClub/HaxorByteClub.csproj -c Release -o release --nologo

      # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: release/wwwroot
